    <main>

        <section id="tickets">
            <div class="something"></div>
            <div class="ticket_grid">
                <!-- REGULAR ticket -->
                <div class="regu_ticket_wrapper">
                    <div class="regu_ticket">
                        <p>Ticket image</p>
                    </div>

                    <!-- BOX FOR ADDING -->
                    <form class="regu_fillout">
                        <div class="closeRegu">
                            <p>X</p>
                        </div>
                        <!-- BOX FOR ADDING TICKETS -->
                        <div class="tickets">
                            <h4>1. Step - how many tickets?</h4>
                            <div class="underline"></div>
                            <div id="reg_ticket_sel_container" class="ticket_select_container">
                                <label for="amount_reg_ticket">Regular tickets</label>
                                <div class="select_ticket">
                                    <div>
                                        <p>799 DKK pr.</p>
                                    </div>
                                    <div class="ticket_visual"></div>
                                    <div class="reg_amount">
                                        <button type="button" class="amount_btn" id="minus_r_t">-</button>
                                        <input id="amount_reg_ticket" type=number name="amount_reg_ticket" min=0 max=10>
                                        <button type="button" class="amount_btn" id="plus_r_t">+</button>
                                    </div>

                                </div>
                            </div>
                            <div id="vip_ticket_sel_container" class="ticket_select_container">
                                <label for="amount_vip_ticket">VIP tickets</label>
                                <div class="select_ticket">
                                    <div>
                                        <p>1299 DKK pr.</p>
                                    </div>
                                    <div class="ticket_visual"></div>
                                    <div class="vip_amount">
                                        <button type="button" class="amount_btn" id="minus_v_t">-</button>
                                        <input id="amount_vip_ticket" type=number name="amount_vip_ticket" min=0 max=10>
                                        <button type="button" class="amount_btn" id="plus_v_t">+</button>
                                    </div>


                                </div>
                            </div>
                        </div>
                        <!-- BOX FOR ADDING TENT -->
                        <div class="tent">
                            <h4>2. Step - choose tents</h4>
                            <div class="underline"></div>
                            <div class="tent_two_p">
                                <div class="ten_two_text">
                                    <p>2P tent</p>
                                </div>
                                <div class="tent_two_amount">
                                    <button type="button" class="amount_btn" id="minus_r_two">-</button>
                                    <input id="amount_tent_two" name="amount_tent_two" type="number" min="0" max="10"
                                        value="0">
                                    <button type="button" class="amount_btn" id="plus_r_two">+</button>
                                </div>
                            </div>
                            <div class="tent_four_p">
                                <div class="ten_four_text">
                                    <p>4P tent</p>
                                </div>
                                <div class="tent_four_amount">
                                    <button type="button" class="amount_btn" id="minus_r_four">-</button>
                                    <input id="amount_tent_four" name="amount_tent_four" type="number" min="0" max="10"
                                        value="0">
                                    <button type="button" class="amount_btn" id="plus_r_four">+</button>
                                </div>
                            </div>
                        </div>


                    </form>
                    <button class="ticket_buy">Buy</button>
                </div>

            </div>



            </div>
        </section>

    </main>
