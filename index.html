<body>
    <!-- NAV AND TOGGLEMENU -->

        <nav class="top-nav">

            <a id="cart_ui" href="checkout.html"></a>

            </ul>

        </nav>

    <main>
        <section id="landing">
            <div class="title_wrapper">
                <h1>FOOFESTIVAL</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta fuga error cupiditate sit nostrum
                    iusto sequi aute.</p>
            </div>
            <div class="ticket_wrapper">
                <!--   <div class="valkyrie"> maybe a valkyrie illustration here? </div> -->
                <a href="tickets.html" id="ticket"></a>
            </div>
        </section>

        <section id="lineup_highlight">
            <h2>Line up</h2>
            <h4>HIGHLIGHTS:</h4>
            <div class="highlight_bg">
                <div class="highligt_anim">
                    <div class="message">
                        <div class="word1">_ðŸŒ¼_ðŸŒ¼_ðŸŒ¼_</div>
                        <div class="word2">Led Zeppelin</div>
                        <div class="word3">Beatles</div>
                        <div class="word4">Pink Floyd</div>
                        <div class="word5">Metallica</div>
                        <div class="word6">_ðŸŒ¼_ðŸŒ¼_ðŸŒ¼_</div>
                    </div>
                </div>
            </div>
            <div class="link_wrapper_container">
                <button class="link_wrapper"><a href="line_up.html"></a>See Full Lineup</button>
            </div>
        </section>
        <section id="newsletter">
            <h2>Newsletter</h2>
            <form class="newsletter_form">
                <input type="email" id="mail" name="mail" placeholder="YourEmail@mail.com" required>
                <div class="radio_list_wrapper">
                    <div class="newslet_radio">
                        <label for="radio_imp">
                            <dl class="grid_radio_new">
                                <dt>Just the most important news please</dt>
                                <dd>We will let you know about announcements, ticket sales, camping and other essential
                                    news.</dd>
                                <input type="radio" name="radio" id="radio_imp" value="Most important">
                            </dl>
                        </label>

                    </div>
                    <div class="newslet_radio">
                        <label for="radio_all">
                            <dl class="grid_radio_new">
                                <dt>Give me all the news!</dt>
                                <dd>Dont wanna miss out on anything? <br> Learn more about Foofest, in addition to all
                                    the
                                    essential
                                    news.</dd>
                                <input type="radio" name="radio" id="radio_all" value="All news">

                            </dl>
                        </label>
                    </div>

                </div>
                <div class="sign_btn">
                    <button type="submit">Sign me up!</button>
                </div>
            </form>
        </section>

    </main>
    <footer></footer>
