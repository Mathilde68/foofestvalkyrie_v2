    <section id="payment_section">

            </div>
            <div class="payment_grid">
                <!--         <div class="timer_mobile">
                    <span class="timer_n"></span>
                    <p>Time to proceed your order</p>
                </div> -->
                <div class="payment_info">
                    <form>
                        <label for="cardname">Card holders name *</label>
                        <input type="text" id="cardname" name="cardname" required>
                        <label for="ccn">Creditcard number *</label>
                        <input type="text" id="ccn" name="ccn" required maxlength="16" pattern="[0-9]+">
                        <div class="date_cvc">
                            <label for="date">Date *
                                <input type="text" id="date" name="date" maxlength="4" pattern="[0-9]+"
                                    required></label>
                            <label for="cvc">CVC *
                                <input type="text" id="cvc" name="cvc" maxlength="3" pattern="[0-9]+" required></label>
                        </div>
                        <button id="submit" name="submit" class="p_buy">Buy</button>
                    </form>
                </div>
                <div class="payment_timer_card">
                    <!--       <div class="timer">
                        <span class="timer_n"></span>
                        <p>Time to proceed your order</p>
                    </div> -->
                    <div class="credit_card_visual">
                        <article class="card_template">

                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
